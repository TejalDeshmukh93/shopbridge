<app-header></app-header>
<main>
  <div class="container-fluid">
    <div class="div-shadow">
      <div class="btn-align">
        <button class="btn btn-warning" type="button" (click)="redirectToAddPage()">ADD ITEM</button>
      </div>
      <div class="mt-2">
        <div class="row mb-4">
          <div class="col-md-6 col-lg-6">
            <span>Page Size:</span>
            <select class="form-control form-control-sm size-select" (change)="onPageSizeChanged($event)"
              id="page-size">
              <option value="10" selected="">10</option>
              <option *ngFor="let pageOption of pageOptions" value="{{pageOption}}">
                {{pageOption}}</option>
            </select>
          </div>
          <div class="col-md-6 col-lg-6">
            <input class="form-control form-control-sm search-input" type="text" placeholder="Search..."
              (keyup)="quickSearch()" [(ngModel)]="searchValue">
          </div>
        </div>
        <ag-grid-angular #agGrid style="width: 100%;height: 100%;" class="ag-theme-alpine" [columnDefs]="columnDefs"
          id="myGrid" [defaultColDef]="defaultColDef" [rowHeight]="rowHeight" [rowData]="tableData" [pagination]="true"
          [paginationPageSize]="paginationPageSize" [headerHeight]="40" [domLayout]="'autoHeight'"
          [frameworkComponents]="frameworkComponents" (gridReady)="onGridReady($event)" [gridOptions]="gridOptions">
        </ag-grid-angular>
      </div>
    </div>
  </div>
</main>
